<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <!-- <meta name="generator" content="Hugo 0.122.0"> -->
        <title> {{params['blog_name']}} </title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/blog.png') }}" />
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/sign-in.css') }}" rel="stylesheet" />
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <form action="/dashboard" method="post">
                            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                            <div class="form-floating">
                                <input type="email" class="form-control" name="uname" id="uname" placeholder="email adress">
                                <label for="uname">email adress</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                                <label for="pass">Password</label>
                            </div>

                            <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>
                            <button class="btn btn-primary w-50 py-2" type="submit">Sign in</button>
                            <p class="mt-5 mb-3 text-body-secondary">&copy; {{params['blog_name']}} 2024</p>
                        </form>
                        <!-- <p>--------------------------- or -----------------------</p> -->
                        <!-- <a href="/"><button style="background-color: rgb(8, 185, 26); color: white" class="btn btn-primary w-100 py-2" type="submit" >Return to home page</button></a> -->
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
