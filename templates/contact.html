{% extends "layout.html" %}
{% block content %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{url_for('static', filename = 'img/contact-bg.jpg')}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
      <main class="mb-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
              <form name="sentMessage" id="contactForm" action = "/contact"  method="post">
                
                <div class="form-floating">
                  <div class="form-group floating-label-form-group controls">
                    <input type="text" class="form-control" placeholder="Name" id="name" name='name' 
                    data-sb-validations="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="form-floating">
                  <div class="form-group floating-label-form-group controls">
                    <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" 
                    data-sb-validations="required" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="form-floating">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <input type="tel" class="form-control" placeholder="Phone Number" name="phone" 
                    id="phone" data-sb-validations="required" data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>  
                </div>
                
                <div class="form-floating">
                  <div class="form-group floating-label-form-group controls">
                    <textarea rows="3" class="form-control" placeholder="Message" name = "message" id="message" 
                    data-sb-validations="required" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                
                <br>
                <div id="success"></div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                </div>

              </form>
            </div>
          </div>
        </div>  
      </main>
        
{% endblock %}
