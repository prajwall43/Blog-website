{% extends "layout.html" %}
{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')"  > 
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1> Admin Panel </h1>
                            <span class="subheading">Manage your posts and change them.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Actions</h1>
                    <a href="/edit/0"><Button class="btn btn-primary w-20 py-2">Add new Blog</Button></a>
                    <a href="/logout"><Button class="btn btn-primary w-40 py-2"> Log Out </Button></a>
                    <hr>
                    <table class="table" style="width:110%;">
                        <thead>
                          <tr>
                            <th scope="col">Sr__no</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</ th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for get_post in posts %}
                            <tr>
                                <td>{{get_post.Sr_no}}</td>
                                <td>{{get_post.Title}}</td>
                                <td>{{get_post.Date}}</td>
                                <td><a href="/edit/{{get_post.Sr_no}}"><Button class="btn btn-primary w-100 py-2"> Edit </Button></a></td>
                                <td><a href="/delete/{{get_post.Sr_no}}"><Button class="btn btn-primary w-100 py-2"> Delete </Button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        {% endblock %}
